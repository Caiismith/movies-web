<!DOCTYPE html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Most Active</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>

<div class="container">
    <h3 >Movies Web</h3>

    <div class="jumbotron">
        <h1 class="display-4">The Most Active User</h1>
        <h3>This user has added the most comments to the site</h3>
        <p class="lead">
            <a class="btn btn-dark btn-lg" href="http://localhost:8081/movies" role="button">All Movies</a>
            <a class="btn btn-dark btn-lg" href="http://localhost:8081/movies/most-liked" role="button">Most Liked Movie</a>
            <a class="btn btn-dark btn-lg" href="http://localhost:8081/comments/most-active" role="button">Most Active User</a>
        </p>
    </div>

    <table class="table borderless">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> User</a></th>
            <th scope="col"> Message</th>
            <th scope="col"> Date Created</th>
            <th scope="col"> Like</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td><span th:text="${comment.user}"> User </span></td>
            <td><span th:text="${comment.message}"> Message </span></td>
            <td><span th:text="${comment.dateHumanReadable}"> Date Created </span></td>
            <td><span th:text="${comment.like}"> Like </span></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
